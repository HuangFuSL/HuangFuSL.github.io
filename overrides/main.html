{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" color="68,198,142" opacity='0.7' zIndex="-2" count="99"
    src="/js/canvas-nest.js"></script>
{% endblock %}

{% block site_nav %}
{% if nav %}
<div class="md-sidebar md-sidebar--primary" data-md-component="navigation">
    <div class="md-sidebar__scrollwrap">
        <div class="md-sidebar__inner">
            {% include "partials/nav.html" %}
        </div>
    </div>
</div>
{% endif %}
{% if page.toc %}
<div class="md-sidebar md-sidebar--secondary" data-md-component="toc">
    <div class="md-sidebar__scrollwrap">
        <div class="md-sidebar__inner">
            {% include "partials/toc.html" %}
        </div>
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=230 height=450
            src="//music.163.com/outchain/player?type=0&id=5371395831&auto=1&height=430"></iframe>
    </div>
</div>
{% endif %}
{% endblock %}
