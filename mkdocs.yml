site_name: HuangFuSL's Blog
repo_name: HuangFuSL/HuangFuSL.github.io
repo_url: https://github.com/HuangFuSL/HuangFuSL.github.io
edit_uri: https://github.com/HuangFuSL/HuangFuSL.github.io/edit/main/docs

theme:
  name: material
  custom_dir: overrides
  language: zh
  palette:  # 颜色
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    # Code block section
    - content.code.copy
    - content.code.annotate

    # Navigation section
    # - navigation.instant # Removed due to math equations not rendering
    - navigation.tracking
    - navigation.prune
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.follow

    # Search section
    - search.suggest
  font:
    code: Source Code Pro
    text: PingFang SC
  favicon: img/favicon.png
  icon:
    # logo: material/book-variant
    logo: bootstrap/journal-bookmark-fill
    repo: fontawesome/brands/git-alt
extra:
  pagetime: 'on'
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HuangFuSL
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/huangfusl
    - icon: fontawesome/brands/steam
      link: https://steamcommunity.com/id/huangfusl/
    - icon: fontawesome/brands/zhihu
      link: https://www.zhihu.com/people/huang-fu-shuo-long
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/387905326
watch:
  - data
  - main
plugins:
  - search:
      separator: '[\s\u200b\-]'
  - awesome-pages
  - git-revision-date
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - macros
  - mkdocs-jupyter:
      include_source: true
      execute: true
  - meta-descriptions

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - codehilite:
      guess_lang: true
      linenums: true
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.extra
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  # Neoteroi Plugins
  - neoteroi.timeline
  - neoteroi.cards
  - neoteroi.spantable

extra_css:
  - https://www.neoteroi.dev/mkdocs-plugins/css/neoteroi.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - css/button.css
  - css/code.css
  - css/admonition.css
  - css/img.css
  - css/jupyter.css
  - css/timeline.css


extra_javascript:
  - js/loadColor.js
  - js/love.js
  - js/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

validation:
  links:
    absolute_links: ignore
