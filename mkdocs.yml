site_name: HuangFuSL's Blog
repo_name: 'HuangFuSL/BlogSource'
repo_url: 'https://github.com/HuangFuSL/BlogSource'
edit_uri: 'https://github.com/HuangFuSL/BlogSource/edit/main'

nav:
  - Home: index.md
  - 推送:
    - 2020: weixin-2020.md
  - 数学:
    - 对策、决策与排队论:
      - Chapter 12: math/queue-theory/chapter-12.md
  - 写代码:
    - Intro: coding.md
  - 关于我:
    - About: about.md
theme:
  name: material
  language: zh
  palette:  # 颜色
    primary: 'teal'
    accent: 'green'
  features:
    - navigation.tabs
  font:
    code: Source Code Pro
    text: PingFang SC
  favicon: img/favicon.png
  icon:
    logo: material/book-variant
extra:
  pagetime: 'on'
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.details
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.extra
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - js/love.js