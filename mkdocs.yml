site_name: HuangFuSL's Blog
nav:
  - Home: index.md
  - 一些很喜欢的推送: weixin.md
  - 关于我: about.md
theme:
  name: material
  language: zh
  palette:  # 颜色
    primary: 'teal'
    accent: 'green'
    feature:
      tabs: true  # 横向导航
  font:
    code: Source Code Pro
    text: PingFang SC
  favicon: img/favicon.png
  icon:
    logo: material/book-variant
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.details
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.extra
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - js/love.js